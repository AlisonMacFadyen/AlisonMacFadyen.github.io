# This file controls the settings for your Quarto template

# website settings
website:
  title: "Alison MacFadyen"                                # Your name
  description: "Personal website of Dr Alison MacFadyen"   # A brief slogan (optional)
  image: img/about_me.jpg
  
  favicon: img/logo.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Research"
        href: research/index.qmd
      - text: "A-to-Z of Microbes"
        href: a-to-z-of-microbes/index.qmd
      - text: "CV"
        href: cv/index.qmd
      - text: "Everything Else"
        href: everything-else/index.qmd
    
    # your social media handles
    right:
      - icon: folder-symlink
        href: https://www.alisonmacfadyen.com/
      - icon: twitter
        href: https://twitter.com/fads86
      - icon: linkedin
        href: https://uk.linkedin.com/in/alison-macfadyen-a9469925
      - icon: github
        text: Github
        href: https://github.com/AlisonMacFadyen
      - icon: {{< ai orcid >}}
        href: https://orcid.org/0000-0002-1632-0944
      - icon: envelope
        aria-label: email
        href: "mailto:mail.alison.macfadyen@tsl.ac.uk"  
  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">&#169; 2023 Marvin Schmitt CC BY-SA 4.0</span>
    center: |
      <span class="faux-block"><a href="https://www.marvinschmitt.com/blog/website-tutorial-quarto/">View the tutorial for this template!</a></span>
    right: |
      <span class="faux-block"><a href="https://github.com/marvinschmitt/quarto-website-template/">View source on GitHub</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true